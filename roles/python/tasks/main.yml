- name: formatter
  pip:
    name: black
    executable: pip3
    extra_args: --user
  tags: user

- name: docstyler
  pip:
    name: pydocstyle
    executable: pip3
    extra_args: --user
  tags: user

- name: documenter
  pip:
    name: pdoc
    executable: pip3
    extra_args: --user
