    executable: pip3
    extra_args: --user
  tags: user

- name: debugger
  pip:
    name: ipdb
    executable: pip3
    extra_args: --user
  tags: user

- name: packager
  pip:
    name: wheel
    executable: pip3
    extra_args: --user
  tags: user

- name: profiler
  pip:
    name: profiling
    executable: pip3
    extra_args: --user
  tags: user

- name: uploader
