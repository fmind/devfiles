- name: interpreter
  pip:
    name: ipython
    executable: pip3
    extra_args: --user
  tags: user

- name: hosting
  file:
    force: yes
    state: link
    dest: ~/.pypirc
    src: "{{ role_path }}/files/pypirc"
  tags: user

- name: config
  git:
    repo: https://github.com/fmind/ipython.d
    dest: ~/.ipython
  tags: user
