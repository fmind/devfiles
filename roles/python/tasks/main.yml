    name: isort
    executable: pip3
    extra_args: --user
  tags: user

- name: tester
  pip:
    name: pytest
    executable: pip3
    extra_args: --user
  tags: user

- name: unuser
  pip:
    name: vulture
    executable: pip3
    extra_args: --user
  tags: user

- name: coverer
  pip:
    name: coverage
    executable: pip3
    extra_args: --user
  tags: user

- name: checker
  pip:
    name: bandit
    executable: pip3
    extra_args: --user
  tags: user

- name: compiler
  pip:
