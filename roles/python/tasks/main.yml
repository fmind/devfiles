---

- name: package
  package:
    name: python3-dev
  become: true
  tags: admin

- name: manager
  package:
    name: python3-pip
  become: true
  tags: admin

- name: environ
  package:
    name: python3-venv
  become: true
  tags: admin

- name: environ
  package:
    name: python-dev-is-python3
  become: true
  tags: admin

- name: maker
  pip:
    name: invoke
    executable: pip3
    extra_args: --user
  tags: user

- name: typer
  pip:
    name: mypy
    executable: pip3
    extra_args: --user
  tags: user

- name: linter
  pip:
    name: pylint
    executable: pip3
    extra_args: --user
  tags: user

- name: sorter
