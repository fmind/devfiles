---

- name: package
  package:
    name: docker.io
  become: true
  tags: admin

- name: account
  user:
    append: yes
    groups: docker
    name: "{{ lookup('env', 'USER') }}"
  become: true
  tags: admin

- name: composer
  pip:
    name: docker-compose
    executable: pip3
    extra_args: --user
  tags: user
