---

- name: runtime
  package:
    name: docker.io
  become: true
  tags: admin

- name: user
  user:
    append: yes
    groups: docker
    name: "{{ lookup('env', 'USER') }}"
  become: true
  tags: admin

- name: library
  pip:
    name: docker
    executable: pip3
    extra_args: --user
  tags: user

- name: manager
  pip:
    name: wharfee
    executable: pip3
    extra_args: --user
  tags: user

- name: compose
  pip:
    name: docker-compose
    executable: pip3
    extra_args: --user
  tags: user
